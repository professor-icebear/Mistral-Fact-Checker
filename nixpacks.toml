# Nixpacks configuration for Railway deployment
# Tells Railway to build the backend folder

[phases.setup]
nixPkgs = ["python39"]

[phases.install]
cmds = ["cd backend && pip install -r requirements.txt"]

[phases.build]
cmds = ["cd backend"]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"

