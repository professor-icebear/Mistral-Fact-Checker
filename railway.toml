# Railway Configuration for Mistral Fact Checker Backend
# This tells Railway to build and deploy the backend folder

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
watchPatterns = ["/backend/**"]

